<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;
		
		}
		#panel{
			width:600px;
			height:300px;
			border:1px solid #999;
			position:relative;
		}
		
		#bar{
			position:absolute;
			left:50px;
			top:190px;
			width:500px;
			height:20px;
			
			background:#F30;
		}
		
		#img1{
			position:absolute;
			left:50px;
			top:120px;		
		}
		
		#nav{
			text-align:center;
			width:600px;
		}
	</style>
	
	<script>
        var nEndX;
        var nCurrentX;
        var nStartX;
        var nTimerID =0;
        var nStep;
        var img;
		window.onload=function(){
            this.init();
			this.initEventListener();
		}
		
		function initEventListener(){
			document.getElementById("btn_start").addEventListener("click",move_controller,false);
			document.getElementById("btn_stop").addEventListener("click",stop_move_controller,false);
		}
        
        function init() {
            var bar = document.getElementById("bar");
            img = document.getElementById("img1");
            var bar_offsetLeft = bar.offsetLeft;
            var bar_width = bar.offsetWidth;
            var img_width = img.offsetWidth;
            
            this.nStartX = this.nCurrentX = bar_offsetLeft;
            this.nEndX = bar_offsetLeft+bar_width-img_width;
            this.nStep = 2;
        }
        
        function move_controller() {
            if(nTimerID==0)
                nTimerID = setInterval(move_event,30);
        }
        function move_event(){
            nCurrentX +=nStep;
            
            if(nCurrentX>nEndX){
                nCurrentX = nEndX;
                nStep = -2;
            }
            
            if(nCurrentX<nStartX){
                nCurrentX = nStartX;
                nStep = 2;
            }
            
            img.style.left = nCurrentX+"px";
        }
        
        function stop_move_controller(){
            clearInterval(nTimerID);
            nTimerID = 0;
        }
	</script>
</head>

<body>	
	<div> 
		<h4>#img1을 #bar의 영역에서 계속 좌우로 움직이도록 만들어주세요.</h4>
		<div id="panel">
			<div id="bar"> </div>
			<div id="img1">
				<img src="fish.png">
			</div>
		</div>
		<div id="nav">
			<button id="btn_start">시작</button>
			<button id="btn_stop">멈춤</button>
		</div>
	</div>       
</body>
</html>
